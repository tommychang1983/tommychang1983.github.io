<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>UESTC Chengdu College Alumni Metting</title>
    <link rel="stylesheet" href="styles/jquery.fullPage.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/odometer-theme-default.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="picture pic1" info="录取通知书"></div>
        <div class="intro intro1">
            <span class="intro1-0">你</span>
            <span class="intro1-1">是否还记得</span>
            <span class="intro1-2">19岁那年...</span>
            <span class="intro1-3">人生翻开</span>
            <span class="intro1-4">新的一页</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section1">
        <div class="picture pic2" info="寝室"></div>
        <div class="intro intro2">
            <span class="inner intro2-1">2015</span>
            <span class="inner intro2-2">年</span>
            <span class="inner intro2-3">7</span>
            <span class="inner intro2-4">月</span>
            <span class="inner intro2-5">4</span>
            <span class="inner intro2-6">日</span><br/>
        </div>
        <div class="inner intro2-7">开始</div>
        <div class="intro intro3">
            <span class="intro3-0">我们相伴四年</span>
        </div>

        <img id="arrow" class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section2">
        <div class="picture pic3" info="月亮湾"></div>
        <div class="intro intro4">
            <span class="intro4-0 masked-1">月亮湾里</span>
        </div>
        <div class="intro intro5">
            <span class="intro5-0 masked-1">是青春和快乐的味道</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section3">
        <div class="picture pic4" info="新校园"></div>
        <div class="intro intro6">
            <span class="intro6-0">大二新校园</span>
        </div>
        <div class="intro intro7">
            <span class="intro7-0">你是否还记得</span>
            <span class="intro7-1">那份欣喜</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section4">
        <div class="intro intro8">
            <div class="pic5-container" title="学习">
                <div class="picture pic5" title="学习"></div>
            </div>
            <span class="intro8-0">十年后</span>
            <span class="intro8-1">才明白那时的努力</span>
        </div>
        <div class="intro intro9">
            <span class="intro9-0">是值得的</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section5">
        <div class="intro intro10">
            <span class="intro10-0">十年后</span>
            <span class="intro10-1">才明白军训的正步</span>
        </div>
        <div class="intro intro11">
            <span class="intro11-0">再难寻觅</span>
        </div>
        <div class="pic6-container" title="军训">
            <div class="picture pic6" title="军训"></div>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section6">
        <div class="intro intro12">
            <span class="intro12-0">十年后</span>
            <span class="intro12-1">工作了</span>
            <span class="intro12-2">结婚了</span>
            <span class="intro12-3">生宝宝了</span>

            <div class="picture pic7" title="工作"></div>

            <div class="picture pic8" title="结婚"></div>

            <div class="picture pic9" title="生宝宝"></div>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section7">
        <div class="intro intro13">
            <span class="intro13-0">十年后</span>
            <span class="intro13-1">我们的感情也淡了吗?</span>
        </div>
        <div class="pic10-container" title="喝酒">
            <div class="picture pic10" title="喝酒"></div>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section8">
        <div class="intro intro14">
            <div class="picture pic11" title="logo"></div>
            <span class="inner intro14-0">电子科技大学成都学院</span>
            <span class="inner intro14-1">01级同学会</span>
            <span class="inner intro14-2">相约十年</span>

            <span class="inner intro14-4">欢迎回家</span>
            <span class="line1"></span>
            <div class="picture pic12" title="双臂"></div>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
</div>

<audio loop="loop" autoplay="autoplay">
    <source src="image/bg_music3.mp3" type="audio/mpeg"/>
</audio>

</body>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.transit.min.js"></script>
<script src="lib/jquery.lettering.min.js"></script>
<script src="lib/jquery.textillate.js"></script>
<script src="lib/jquery.fullPage.js"></script>
<script src="lib/odometer.min.js"></script>
<script src="js/main.js"></script>
</html>
