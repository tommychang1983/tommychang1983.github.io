<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>UESTC Chengdu College Alumni Metting</title>
    <link rel="stylesheet" href="styles/jquery.fullPage.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/odometer-theme-default.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="picture pic1" info="录取通知书"></div>
        <div class="intro intro1">
            <span class="intro1-0">你</span>
            <span class="intro1-1">还记得19岁那年</span>
            <span class="intro1-2">人生翻开新的一页</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section1">
        <div class="picture pic2" info="寝室"></div>
        <div class="intro intro2">
            <span class="inner intro2-1">2015</span>
            <span class="inner intro2-2">年</span>
            <span class="inner intro2-3">7</span>
            <span class="inner intro2-4">月</span>
            <span class="inner intro2-5">4</span>
            <span class="inner intro2-6">日</span><br/>
        </div>
        <div class="inner intro2-7">开始</div>
        <div class="intro intro3">
            <span class="intro3-0">我们相伴四年</span>
        </div>

        <img id="arrow" class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section2">
        <div class="intro intro4">
            <span class="intro4-0">月亮湾</span>
        </div>
        <div class="intro intro5">
            <span class="intro5-0">到处洋溢着</span>
            <span class="intro5-1">青春和快乐的味道</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section3">
        <div class="intro intro6">
            <span class="intro6-0">大二新校园</span>
        </div>
        <div class="intro7">
            <span class="intro7-0">你是否还记得</span>
            <span class="intro7-1">那份欣喜</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section4">
        <div class="intro intro7">
            <span class="intro7-0">十年</span>
            <span class="intro7-1">才明白勤奋努力</span>
        </div>
        <div class="intro intro8">
            <span class="intro8-0">是值得的</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section5">
        <div class="intro intro9">
            <span class="intro9-0">十年</span>
            <span class="intro9-1">才明白军训的正步走</span>
        </div>
        <div class="intro intro10">
            <span class="intro10-0">再难寻觅</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section6">
        <div class="intro intro11">
            <span class="intro11-0">十年</span>
            <span class="intro11-1">工作了,结婚了,生宝宝了</span>
        </div>
    </div>
    <div class="section" id="section7">
        <div class="intro intro12">
            <span class="intro12-0">十年</span>
            <span class="intro12-1">我们的感情也淡了吗?</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
    <div class="section" id="section8">
        <div class="intro intro13">
            <span class="intro13-0">电子科技大学成都学院01级同学会</span>
            <span class="intro13-1">相约</span>
            <span class="intro13-2">十年</span>
            <span class="intro13-3">欢迎回家</span>
        </div>
        <img class="arrowing arrow_up" src="image/arrow_w.png">
    </div>
</div>

<audio loop="loop" autoplay="autoplay">
    <source src="image/bg_music2.mp3" type="audio/mpeg"/>
</audio>

</body>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.transit.min.js"></script>
<script src="lib/jquery.lettering.min.js"></script>
<script src="lib/jquery.textillate.js"></script>
<script src="lib/jquery.fullPage.js"></script>
<script src="lib/odometer.min.js"></script>
<script src="js/main.js"></script>
</html>
